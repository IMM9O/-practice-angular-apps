<div class="user-form">

  <div class="user-form-confirm">
    <div class="title">Are you sure you want to delete</div>
    <div class="name">{{ userEdit?.first_name }} {{ userEdit?.last_name }}</div>
  </div>

  <div class="form-submit">
    <button class="btn btn-lg secondary-btn"
      (click)="closeEvent()">No</button>
    <button class="btn btn-lg primary-btn form-submit-btn"
      (click)="deleteEvent()">
      Yes
    </button>
  </div>


</div>
