<div class="login-container">
  <div class="login-container-head">
    <img src="./assets/img/rectangle-copy.jpg"
      alt="login">
  </div>

  <div class="login-container-body">
    <div class="login-container-body-title primary-color">Welcome back!</div>
    <div class="login-container-body-sub-title secondary-color">Please login to access your <span class="acent-color">Spaces</span>
      Dashboard</div>

    <form [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      novalidate>
      <div class="form-group"
        [ngClass]="displayCssFor('username')">
        <label class="form-group-label"
          for="username">Username</label>
        <input id="username"
          type="text"
          class="form-group-input"
          placeholder="Username"
          formControlName="username">
        <div class="form-group-help">Username is required</div>
      </div>
      <div class="form-group"
        [ngClass]="displayCssFor('password')">
        <label class="form-group-label"
          for="password">Password</label>
        <input id="password"
          type="password"
          class="form-group-input"
          placeholder="Password"
          formControlName="password">
        <div class="form-group-help">Password is required</div>
      </div>
      <div class="form-submit">
        <span class="acent-color">Forgot password?</span>
        <button type="submit"
          class="btn btn-sm primary-btn form-submit-btn"
          [disabled]="!loginForm.valid">Login</button>
      </div>
    </form>

  </div>
</div>
