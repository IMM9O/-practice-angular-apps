<div class="user-form">

  <img *ngIf="userEdit?.avatar"
    [src]="userEdit?.avatar"
    [alt]="userEdit?.first_name"
    class="user-form-avtar">
  <div *ngIf="!userEdit?.avatar"
    class="user-form-avtar empty-img">
    <img src="./assets/img/icon-user.svg"
      [alt]="userEdit?.first_name">
  </div>

  <form [formGroup]="userForm"
    (ngSubmit)="onSubmit()"
    novalidate>
    <div class="form-group"
      [ngClass]="displayCssFor('first_name')">
      <label class="form-group-label"
        for="firstname">First Name</label>
      <input id="firstname"
        type="text"
        class="form-group-input"
        placeholder="First Name"
        formControlName="first_name">
      <div class="form-group-help">First Name is required</div>
    </div>
    <div class="form-group"
      [ngClass]="displayCssFor('last_name')">
      <label class="form-group-label"
        for="lastname">Last Name</label>
      <input id="lastname"
        type="text"
        class="form-group-input"
        placeholder="Last Name"
        formControlName="last_name">
      <div class="form-group-help">Last Name is required</div>
    </div>
    <div class="form-submit">
      <button class="btn btn-lg secondary-btn"
        (click)="closeEvent()">Cancel</button>
      <button type="submit"
        class="btn btn-lg primary-btn form-submit-btn"
        [disabled]="!userForm.valid">
        {{ userEdit?.id ? 'Edit' : 'Add'}}
      </button>
    </div>
  </form>


</div>
