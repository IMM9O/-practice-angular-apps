<div class="user-form">
  <img
    *ngIf="userEdit?.avatar"
    [src]="userEdit?.avatar"
    [alt]="userEdit?.first_name"
    class="user-form-avtar"
  />
  <div *ngIf="!userEdit?.avatar" class="user-form-avtar empty-img">
    <img src="./assets/img/icon-user.svg" [alt]="userEdit?.first_name" />
  </div>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <input
        id="firstname"
        type="text"
        class="form-control"
        placeholder="First Name"
        formControlName="first_name"
      />
      <label for="firstname">First Name</label>
      <div *ngIf="firstName?.errors?.required" class="invalid-feedback">
        First Name is required
      </div>
    </div>
    <div class="form-group">
      <input
        id="lastname"
        type="text"
        class="form-control"
        placeholder="Last Name"
        formControlName="last_name"
      />
      <label for="lastname">Last Name</label>
      <div *ngIf="lastName?.errors?.required" class="invalid-feedback">
        Last Name is required
      </div>
    </div>
    <div class="form-submit">
      <button class="btn btn-lg secondary-btn" (click)="closeEvent()">
        Cancel
      </button>
      <button
        type="submit"
        class="btn btn-lg primary-btn form-submit-btn"
        [disabled]="!userForm.valid"
      >
        {{ userEdit?.id ? 'Edit' : 'Add' }}
      </button>
    </div>
  </form>
</div>
